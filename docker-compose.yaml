services:
  php:
    build:
      context: .
      dockerfile: build.Dockerfile
    image: absence-payroll-php
    container_name: absence-payroll
    restart: unless-stopped
    working_dir: /app
    environment:
      SERVER_NAME: ':80'
    ports:
      - '8001:80'
    volumes:
      - 'caddy_data:/data'
      - 'caddy_config:/config'
volumes:
  caddy_data: null
  caddy_config: null
